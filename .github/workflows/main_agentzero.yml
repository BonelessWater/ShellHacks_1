# .github/workflows/main_agentzero.yml - Fixed for Azure Static Web App
name: Build and deploy React app to Azure Web App - AgentZero

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      # Install dependencies with error handling
      - name: Install dependencies
        run: |
          cd frontend
          npm cache clean --force
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
          
      # Build React app with proper environment
      - name: Build React frontend
        env:
          CI: false
          GENERATE_SOURCEMAP: false
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          cd frontend
          npm run build
          
      # Verify build output
      - name: Verify build
        run: |
          cd frontend
          ls -la build/
          echo "Build completed successfully"
        
      # Upload the build directory directly
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: frontend/build/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: ./build
      
      # Verify downloaded files
      - name: Verify deployment files
        run: |
          echo "Contents of deployment directory:"
          ls -la ./build/
          echo "Checking for index.html:"
          ls -la ./build/index.html || echo "index.html not found!"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_88FBF5A58CF4436E8F8955E200248A41 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7DE0416DFB4B4CB88EDDCA0CC26BC123 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AD05817C00C745649FDAAE35BB36A645 }}

      # Deploy static files to Azure
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'AgentZero'
          slot-name: 'Production'
          package: './build'