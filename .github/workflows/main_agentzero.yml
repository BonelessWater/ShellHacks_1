# .github/workflows/main_agentzero.yml - Simple Python deployment
name: Deploy Full-Stack App to Azure - AgentZero

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # Set up Node.js to build React
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Build React frontend
      - name: Build React frontend
        run: |
          cd frontend
          npm install
          npm run build
          
      # Copy React build to backend directory (where your FastAPI expects it)
      - name: Prepare backend with frontend
        run: |
          # Copy built React app to backend
          cp -r frontend/build backend/frontend_build
          
          # Verify the files are there
          ls -la backend/frontend_build/
          ls -la backend/frontend_build/index.html

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_88FBF5A58CF4436E8F8955E200248A41 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7DE0416DFB4B4CB88EDDCA0CC26BC123 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AD05817C00C745649FDAAE35BB36A645 }}

      # Deploy everything - Azure will detect Python from requirements.txt
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'AgentZero'
          slot-name: 'Production'
          package: '.'