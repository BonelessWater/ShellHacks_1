# .github/workflows/main_agentzero.yml - Simplified static deployment
name: Build and deploy React app to Azure Web App - AgentZero

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      # Install dependencies
      - name: Install dependencies
        run: |
          cd frontend
          npm cache clean --force
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
          
      # Build React app
      - name: Build React frontend
        env:
          CI: false
          GENERATE_SOURCEMAP: false
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          cd frontend
          npm run build
          
      # Copy web.config to build directory
      - name: Prepare for static deployment
        run: |
          cd frontend
          # Copy the updated web.config to the build directory
          cp web.config build/
          
          # Verify build contents
          echo "Build directory contents:"
          ls -la build/
          echo "Checking for required files:"
          ls -la build/index.html || echo "ERROR: index.html missing!"
          ls -la build/web.config || echo "ERROR: web.config missing!"
        
      # Upload the build directory directly
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: react-static-app
          path: frontend/build/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-static-app
      
      # Verify deployment structure
      - name: Verify static files
        run: |
          echo "Static files to deploy:"
          ls -la
          echo "Checking critical files:"
          ls -la index.html || echo "ERROR: index.html missing!"
          ls -la web.config || echo "ERROR: web.config missing!"
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_88FBF5A58CF4436E8F8955E200248A41 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7DE0416DFB4B4CB88EDDCA0CC26BC123 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AD05817C00C745649FDAAE35BB36A645 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'AgentZero'
          slot-name: 'Production'
          package: '.'